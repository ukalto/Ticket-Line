<div>
  <ngx-charts-bar-horizontal
    [view]="view"
    [scheme]="colorScheme"
    [results]="data"
    [gradient]="false"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Tickets'"
    [yAxisLabel]="'Events'"
    [noBarWhenZero] = "false"
    [legend]="true"
    (select)="onSelect($event)"
  ></ngx-charts-bar-horizontal>
</div>
